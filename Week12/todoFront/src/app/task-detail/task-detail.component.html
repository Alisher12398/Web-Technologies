<app-base>
  <ng-container>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-link btn-sm bg-success text-white" (click)="navigateBack()"><- Back</button> 
        </div>
        <div class="body">
          <table class="table table-bordered bg-primary text-white">
            <tr>
              <td>ID#</td>
              <td>{{task.id}} </td>
            </tr>
            <tr>
              <td>Name</td>
              <td>{{task.name}} </td>
            </tr>
            <tr>
              <td>Created At</td>
              <td>{{task.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </td>
            </tr>
            <tr>
              <td>Due on</td>
              <td>{{task.due_on | date:'yyyy-MM-dd HH:mm:ss'}} </td>
            </tr>
            <tr>
              <td>Status</td>
              <td>{{task.status}} </td>
            </tr>
          </table>
        </div>
    </div>
  </ng-container>
</app-base>
